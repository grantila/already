language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '13'
  - '12'
  - '11'
  - '10'
  - '9'
  - '8'
  - '7'
before_script:
  - npm run build
after_success:
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
after_script:
  - "npm run coveralls"
